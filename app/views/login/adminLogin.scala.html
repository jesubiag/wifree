@(url: String)

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Login Admin</h1>
			@parts.main("Login Admin") {
				<form action="@url" method="POST" class="form-horizontal form-label-left">
					<div class="form-group">
						<input type="text" name="username" class="form-control col-md-7 col-xs-12"/>
						<p/>
						<input type="password" name="password" class="form-control col-md-7 col-xs-12"/>
						<p/>
						<input type="submit" name="submit" value="Submit" class="btn btn-success" />
					</div>
				</form>
			}
		</div>
	</div>
</div>
